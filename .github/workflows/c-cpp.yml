name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install libsfml-dev
    - name: Compile
      run: g++ main.cpp source/* -lsfml-graphics -lsfml-window -lsfml-system
